<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Genbeta Dev Reader</title>

    <!-- Referencias de WinJS -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemList/itemList.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/pages/itemList/itemList.js"></script>

</head>
<body>
    <!-- Estas plantillas se usan para mostrar cada elemento en el elemento ListView indicado a continuación. -->
    
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-win-bind="style.background: thumbnails[0].back; alt: thumbnails[0].alt" style="box-shadow: 0 0 10px black inset;" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: pubDateHuman"></h6>
            </div>
        </div>
    </div>

    <!-- Contenido que se cargará y mostrará. -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea ">
                <span class="pagetitle"><img src="/images/header.png" /></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="groupeditemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
